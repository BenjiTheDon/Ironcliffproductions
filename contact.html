<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — IronCliff Productions</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0b0b0c;--fg:#e9e9ee;--muted:#9a9aa2;--accent:#c52d2d;--card:#111113;--maxw: 1000px;--font-head:"Oswald",system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;--font-body:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif}
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--fg);font-family:var(--font-body);line-height:1.6}
    a{color:inherit;text-decoration:none}
    .container{max-width:var(--maxw);margin:0 auto;padding:0 18px}
    .site-header{position:sticky;top:0;z-index:40;backdrop-filter:blur(8px);background:rgb(11 11 12 / 70%);border-bottom:1px solid rgb(255 255 255 / 6%)}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .brand{display:flex;align-items:center;gap:10px}
    .brand img{height:36px;border-radius:6px}
    .brand-name{font-family:var(--font-head);font-weight:700;letter-spacing:.5px}
    .nav-menu{display:flex;gap:18px;font-weight:700}
    .hero{padding:48px 0;border-bottom:1px solid rgb(255 255 255 / 10%)}
    h1,h2{font-family:var(--font-head);text-transform:uppercase;letter-spacing:.5px}
    h1{font-size:42px;margin:0 0 10px}
    p.lead{color:var(--muted)}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:20px;margin:24px 0}
    @media (max-width:800px){.grid{grid-template-columns:1fr}}
    .panel{background:var(--card);border:1px solid rgb(255 255 255 / 7%);border-radius:18px;padding:22px}
    input,textarea{width:100%;padding:12px;border-radius:10px;border:1px solid rgb(255 255 255 / 12%);background:#0f0f12;color:var(--fg);margin:6px 0 14px}
    .btn{padding:12px 16px;border-radius:999px;font-weight:800;border:1px solid rgb(255 255 255 / 12%);background:linear-gradient(180deg,#1a1a1e,#121216);color:var(--fg);cursor:pointer}
    .btn.primary{background:linear-gradient(180deg,#d63b3b,#9b1f1f);border-color:#000}
    footer{border-top:1px solid rgb(255 255 255 / 10%);color:var(--muted);font-size:14px;padding:18px 0 38px}
    .footer-grid{display:grid;grid-template-columns:1fr auto;gap:16px;align-items:center}
    .footer-logo{height:28px;border-radius:4px;margin-right:8px;vertical-align:middle}
    .social{display:flex;gap:16px}
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="index.html">
        <img src="posters/1566F9C5-54D0-40CE-A9AC-74ACF667460A.png" alt="IronCliff Logo">
        <span class="brand-name">IRONCLIFF PRODUCTIONS</span>
      </a>
      <nav class="nav-menu">
        <a href="about.html">About</a>
        <a href="press.html">Access & Press</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Contact</h1>
      <p class="lead">Have a project, festival, or collaboration in mind? Reach out to the team.</p>
    </section>

    <section class="grid">
      <div class="panel">
        <!-- Replace the action with your Formspree endpoint when you have it -->
        <form action="https://formspree.io/f/your-id" method="POST">
          <label for="name">Name</label>
          <input id="name" name="name" required>
          <label for="email">Email</label>
          <input id="email" type="email" name="email" required>
          <label for="msg">Message</label>
          <textarea id="msg" name="message" rows="6" required></textarea>
          <button class="btn primary" type="submit">Send</button>
        </form>
      </div>
      <div class="panel">
        <h2>Direct</h2>
        <p>Email: <a href="mailto:digitaldonacademy@gmail.com">digitaldonacademy@gmail.com</a></p>
        <h2>Studios</h2>
        <p>Atlanta and New York</p>
        <h2>Representation</h2>
        <p>Available upon request</p>
      </div>
    </section>
  </main>

  <footer>
    <div class="container footer-grid">
      <div><img src="posters/1566F9C5-54D0-40CE-A9AC-74ACF667460A.png" alt="IronCliff Logo" class="footer-logo"> © <span id="year"></span> IronCliff Productions</div>
      <div class="social">
        <a href="https://instagram.com">Instagram</a>
        <a href="https://youtube.com">YouTube</a>
        <a href="https://x.com">X</a>
      </div>
    </div>
  </footer>
  <script>document.getElementById('year').textContent=new Date().getFullYear()</script>
</body>
</html>
