<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IronCliff Productions</title>
  <meta name="description" content="IronCliff Productions — film, television, and digital. Visionary stories with a sharp edge." />

  <!-- YZY Font -->
  <style>
    @font-face {
      font-family: 'YZY';
      src: url('/fonts/YZY.woff2') format('woff2');
      font-weight: 300 900;
      font-style: normal;
      font-display: swap;
    }
  </style>

  <style>
    :root {
      --bg: #0b0b0c;
      --fg: #e9e9ee;
      --muted: #9a9aa2;
      --accent: #c52d2d;
      --card: #111113;
      --grid-gap: clamp(14px, 1.8vw, 22px);
      --maxw: 1200px;
    }
    * { box-sizing: border-box }
    body {
      margin: 0; background: var(--bg); color: var(--fg);
      font-family: YZY, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.5;
    }
    a { color: inherit; text-decoration: none }

    .site-header {
      position: sticky; top: 0; z-index: 40;
      backdrop-filter: blur(8px);
      background: rgb(11 11 12 / 70%);
      border-bottom: 1px solid rgb(255 255 255 / 6%);
    }
    .container { width: 100%; max-width: var(--maxw); margin: 0 auto; padding: 0 18px }
    .nav { display: flex; align-items: center; justify-content: space-between; padding: 14px 0 }
    .brand { display: flex; align-items: center; gap: 12px; font-weight: 800 }
    .brand-mark {
      width: 28px; height: 28px; border-radius: 6px;
      background: linear-gradient(135deg, #2b2b31, #0f0f12);
      position: relative; overflow: hidden;
      border: 1px solid rgb(255 255 255 / 8%);
    }
    .brand-mark:before {
      content: ""; position: absolute; inset: 5px;
      border: 2px solid var(--accent); border-radius: 4px;
    }

    .hero {
      position: relative; min-height: 68svh; display: grid; place-items: end start;
      background: radial-gradient(1200px 600px at 70% -10%, #1a1a1e 5%, transparent 60%), radial-gradient(1200px 600px at 0% 100%, #101013 0%, transparent 60%), linear-gradient(#0b0b0c, #0b0b0c);
      overflow: hidden;
    }
    .hero video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; opacity: .35 }
    .hero-inner { position: relative; padding: clamp(48px, 8vw, 96px) 18px; }
    .hero-title { font-weight: 900; font-size: clamp(42px, 9vw, 92px); }
    .btn { padding: 12px 16px; border-radius: 999px; font-weight: 800; background: linear-gradient(180deg, #1a1a1e, #121216); border: 1px solid rgb(255 255 255 / 12%) }
    .btn.primary { background: linear-gradient(180deg, #d63b3b, #9b1f1f) }

    /* Slate */
    .scroll-wrap { position: relative }
    .hscroll { display: flex; gap: var(--grid-gap); overflow-x: auto; scroll-snap-type: x mandatory; }
    .hcard { flex: 0 0 auto; width: clamp(140px, 18vw, 220px); background: var(--card); border: 1px solid rgb(255 255 255 / 7%); border-radius: 16px; overflow: hidden; position: relative; scroll-snap-align: start }
    .poster { aspect-ratio: 3/4; width: 100%; object-fit: cover }
    .overlay-title { position: absolute; inset: 0; display: flex; align-items: flex-end; justify-content: center; background: linear-gradient(to top, rgba(0,0,0,.7), rgba(0,0,0,0)); opacity: 0; transition: opacity .3s }
    .overlay-title h4 { color: #fff; margin-bottom: 10px }
    .hcard:hover .overlay-title { opacity: 1 }

    .arrow { position: absolute; top: 50%; transform: translateY(-50%); z-index: 2; background: #121216; color: #fff; border-radius: 50%; width: 38px; height: 38px; border: none; cursor: pointer; }
    .arrow.left { left: -4px }
    .arrow.right { right: -4px }

    footer { border-top: 1px solid rgb(255 255 255 / 10%); color: var(--muted); font-size: 14px; padding: 18px 0 38px; text-align: center }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="#home"><span class="brand-mark"></span><span>IronCliff Productions</span></a>
      <nav class="nav-menu"><a href="#slate">Slate</a><a href="#about">About</a><a href="#contact">Contact</a></nav>
    </div>
  </header>

  <section id="home" class="hero">
    <video autoplay muted loop playsinline poster="https://images.unsplash.com/photo-1596461404969-9ae70d1b54fc?q=80&w=1600&auto=format&fit=crop"></video>
    <div class="hero-inner container">
      <h1 class="hero-title">Bold stories. Sharp edges.</h1>
      <div class="hero-cta">
        <a class="btn primary" href="#slate">Explore Slate</a>
      </div>
    </div>
  </section>

  <main>
    <section id="slate" class="section">
      <div class="container">
        <h2>Film and TV Slate</h2>
        <div class="scroll-wrap">
          <button class="arrow left">‹</button>
          <div class="hscroll" id="slateScroll">
            <article class="hcard">
              <a href="#">
                <img class="poster" src="posters/IMG_2427.png" alt="Stream or Scream Poster">
                <div class="overlay-title"><h4>Stream or Scream</h4></div>
              </a>
              <div class="card-body">
                <span class="tag">In Post</span>
                <h3>Stream or Scream</h3>
                <div class="meta">Short film · Written & Directed by Manajorie Murry</div>
              </div>
            </article>
          </div>
          <button class="arrow right">›</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div>© <span id="year"></span> IronCliff Productions</div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const scroller = document.getElementById('slateScroll');
    const leftBtn = document.querySelector('.arrow.left');
    const rightBtn = document.querySelector('.arrow.right');
    const step = () => Math.max(scroller.clientWidth * 0.8, 260);
    leftBtn.addEventListener('click', () => scroller.scrollBy({ left: -step(), behavior: 'smooth' }));
    rightBtn.addEventListener('click', () => scroller.scrollBy({ left: step(), behavior: 'smooth' }));
  </script>
</body>
</html>
