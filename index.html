<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IronCliff Productions</title>
  <meta name="description" content="IronCliff Productions â€” film, television, and digital. Visionary stories with a sharp edge." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0b0c;
      --fg:#e9e9ee;
      --muted:#9a9aa2;
      --accent:#c52d2d;
      --card:#111113;
      --grid-gap: clamp(14px, 1.8vw, 22px);
      --maxw: 1200px;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--fg);font-family:Inter, sans-serif;}
    a{color:inherit;text-decoration:none}

    .hscroll{display:flex;gap:var(--grid-gap);overflow-x:auto;padding-bottom:10px;scroll-snap-type:x mandatory;-webkit-overflow-scrolling:touch}
    .hcard{flex:0 0 auto;width:clamp(160px,22vw,260px);background:var(--card);border:1px solid rgb(255 255 255 / 7%);border-radius:16px;overflow:hidden;position:relative;scroll-snap-align:start}
    .poster{aspect-ratio:3/4;width:100%;object-fit:cover;display:block;filter:saturate(105%)}

    /* Hover title overlay */
    .overlay-title{
      position:absolute;inset:0;display:flex;align-items:flex-end;justify-content:center;
      background:linear-gradient(to top,rgba(0,0,0,0.7),rgba(0,0,0,0));
      opacity:0;transition:opacity 0.3s ease;
      padding-bottom:10px;text-align:center;
    }
    .overlay-title h3{
      font-family:"Playfair Display",serif;font-size:1rem;margin:0;color:#fff;text-shadow:0 2px 6px rgba(0,0,0,0.5);
    }
    .hcard:hover .overlay-title{opacity:1}
  </style>
</head>
<body>
  <section id="slate" class="section">
    <div class="container">
      <h2>Film and TV Slate</h2>
      <p class="lead">Scroll horizontally to preview titles. Hover or tap to reveal names.</p>
      <div class="hscroll" role="list">
        <article class="hcard" role="listitem">
          <a href="#">
            <img class="poster" src="https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=1200&auto=format&fit=crop" alt="Stream or Scream">
            <div class="overlay-title"><h3>Stream or Scream</h3></div>
          </a>
        </article>
        <article class="hcard" role="listitem">
          <a href="#">
            <img class="poster" src="https://images.unsplash.com/photo-1524253482453-3fed8d2fe12b?q=80&w=1200&auto=format&fit=crop" alt="IronCliff Originals">
            <div class="overlay-title"><h3>IronCliff Originals</h3></div>
          </a>
        </article>
        <article class="hcard" role="listitem">
          <a href="#">
            <img class="poster" src="https://images.unsplash.com/photo-1478720568477-152d9b164e26?q=80&w=1200&auto=format&fit=crop" alt="Untitled Feature">
            <div class="overlay-title"><h3>Untitled Feature</h3></div>
          </a>
        </article>
      </div>
    </div>
  </section>
</body>
</html>
